{% extends "registration/base.html" %}

{% block title %}Recovery link{% endblock %}
{% block body %}
<div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
            <div id="login-box" class="col-md-16">
                <div class="content-section text-center text-info">
                    <fieldset class="form-group" style="background: none;">
                        <legend class="border-top mb-4 ">We've sent you a recovery link.</legend>
                        <p>Check your email</p>
                    </fieldset>
                    <div class="form-group">
                        <a class="btn signup-btn" href="{% url 'planner:landing_page' %}">Back to login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
