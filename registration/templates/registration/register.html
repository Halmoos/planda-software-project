{% extends "planner/base.html" %}

{% block title %}
Create an account
{% endblock %}

{% block login_info %}{% endblock %}

{% load crispy_forms_tags %}

{% block body %}
    <div class="container">
        <form method="post" class="form-group" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-success">Sign up</button>
        </form>
    </div>
{% endblock %}
