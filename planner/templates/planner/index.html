{% extends "planner/base.html" %}

{% block body %}
    <div class="devsite-main-content" has-book-nav has-toc>
        <devsite-content>
            {%for task in task_list%}
            <article class="devsite-article ibrahim-card">
                <section class="devsite-landing-row devsite-landing-row-1-up dac-sublandings-hero">
                    <div class="devsite-landing-row-group">
                        <div class="devsite-landing-row-item-body">
                            <div class="devsite-landing-row-item-description-content">
                                <p>{{task.text}} - <small>{{task.author}}</small></p>
                            </div>
                        </div>
                    </div>
                </section>
            </article>
            <br>
            {%endfor%}
            <form action="{% url "planner:add_task" %}" method='GET'>
                <button type='submit'>Add Task</button>
            </form>
        </devsite-content>
    </div>
