{%  load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Planda Home</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
{#	<link rel="stylesheet" type="text/css" href="main.css">#}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'homepage/style.css' %}">
    <link rel="shortcut icon" href="{% static 'planner/images/favicon-32x32.png' %}">
    <link rel="apple-touch-icon" href="{% static 'planner/images/apple-touch-icon.png' %}">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Erica+One&display=swap" rel="stylesheet">
</head>
<body>

	<div class="container">
		<div class="left-container">
			<div class="navigation">
				<div class="title">Planda</div>
				<div class="contact">Get in touch with us</div>
			</div>
			<div class="logo-container">
				<div class="logo"><img src="{% static "homepage/planda head.svg" %}"></div>
			</div>
			<div class="social">
				<div class="social-btn">
					<i class="fab fa-facebook-f icon"></i>
				</div>
				<div class="social-btn">
					<i class="fab fa-twitter icon"></i>
				</div>
				<div class="social-btn">
					<i class="fab fa-instagram icon"></i>
				</div>
				<div class="social-btn">
					<i class="fab fa-codepen icon"></i>
				</div>
				<div class="social-title">Keep up with the latest news</div>
			</div>
		</div>
		<div class="right-container">
			<div class="login-parent-container">
				<div class="login-container">
					<div class="input">
						<input class="e-mail" type="email" placeholder="E-Mail or Username">
					</div>
					<div class="input">
						<input class="password" type="password" placeholder="Password">
					</div>
					<a href="{% url 'authentic:login_view' %}" class="login-btn">Login</a>
				</div>
			</div>
			<div class="start-container">
				<div class="start-title">Create your own project with us</div>
				<div class="project-container">
					<div class="tell-us-more">Tell us more about your project</div>
				</div>
				<a href="{% url 'authentic:signup_view' %}" class="start-btn">Sign up</a>
			</div>
		</div>
	</div>

</body>
</html>
